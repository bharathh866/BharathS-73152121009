<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcpyramid(){
    let num=parseInt(document.getElementById("number").value);
    
    for(var i=1;i<=num;i++){
        for(var j=1;j<=i;j++){
            document.write("*");
        
        }
        document.write("<br>");
    }


        }
    </script>
</head>
<body>
    Enter the number of rows<input type="text" id="number"  onfocus="this.value=''" onblur="calcpyramid()"/>
    <div id="res"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function findprime() {
        let num = parseInt(document.getElementById("number").value);
        var count = 0;
        if (num == 2) {
          document.getElementById("res").innerHTML = "Prime number";
        }
        for (var i = 1; i <= num; i++) {
          if (num % i == 0) {
            count = count + 1;
          }
        }
        if (count == 2) {
          document.getElementById("res").innerHTML = "Prime number";
        } else {
          document.getElementById("res").innerHTML = "Not Prime number";
        }
      }
    </script>
  </head>
  <body>
    Enter the Number<input type="text" id="number" />
    <button onclick="findprime()">Calculate</button>
    <div id="res"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function add(a,b){
            let sum=a+b;
            alert("<b>Sum:"+sum);
        }

        function sub(a,b){
            let subtraction=a-b;
            alert("<b>Sub:"+subtraction);
        }
    </script>

<body>
   
      <button onclick="add(8,20)">click me</button>
      <button onclick="sub(20,8)">click me</button>
</body>

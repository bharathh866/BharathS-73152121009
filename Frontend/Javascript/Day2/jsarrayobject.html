<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
<script>
    function myfunction(){
        let skills = new Array("c","c++","java","python");
        document.write("Array Elements:" + skills);
        document.write("<br>Total no of Elements:"+skills.length);
        document.write("<br>First Element: "+ skills[0]);
        document.write("<br>Last Element: "+ skills[skills.length - 1]);
        skills.push(".net");
        document.write("<br>Array Elements:" + skills);
        skills.pop();
        document.write("<br>Array Elements:" + skills);
        for(let  i=0; i<skills.length; i++){
            document.write("<br>" + skills[i]);
        }
    }
</script>
</head>
<body onload="myfunction()">
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

function findfactorial(){
var num=parseInt(document.getElementById("number").value);
var fact=1;
for(var i=1;i<=num;i++){
fact=fact*i;
}
console.log(fact);
document.getElementById("result").innerHTML=fact;
}
</script>
</head>
<body>
    
    Enter the Number<input type="text" id="number" />
<button onclick="findfactorial()">Calculate</button>
    <div id="result">
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Creation</title>
</head>
<body>
    <script>
        var student = {name: "Kavin", age: 21, studies: "IT", };
        document.write ("<br> Student Name:" + student.name);
        document.write ("<br> Student Age: " + student.age);
        document.write ("<br> Student Studies: " + student.studies);
//Using Object

var student = new Object();
    student.name = "Barath";
    student.age = 21;
    student.studies = "IT";
    document.write ("<br><br> Student Name: " + student.name);
        document.write ("<br> Student Age: " + student.age);
        document.write ("<br> Student Studies: " + student.studies);
    </script>
</body>
</html>
